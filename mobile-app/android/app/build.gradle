plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services'
    // Flutter plugin must be last
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ai_cricket_coach"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.ai_cricket_coach"
        minSdk = 23
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // ðŸ‘‡ Force native libraries for x86 ABI only
        ndk {
            abiFilters "x86", "x86_64"
        }


        // This line ensures native .so extraction works properly
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

